<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{{ page.title }} | Open Whisper Systems</title>
    <meta name="description" content="">
    
    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" href="/blog/rss/" title="RSS for Open Whisper Systems Blog"/>
    
    <!-- Favorites Icon -->
    <!-- <link rel="shortcut icon" href="" type="image/x-icon"> -->
    <!-- <link rel="icon" href="" type="image/x-icon"> -->
    
    <!-- App Store Smart Banner - Signal for iOS -->
    {% if page.smartbanner == true %}
    <meta name="apple-itunes-app" content="app-id=874139669">
    {% endif %}
    
    <!-- Twitter Card Meta -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@whispersystems">
    <meta name="twitter:creator" content="@moxie">
    <meta name="twitter:url" content="https://www.whispersystems.org{{ page.url }}">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="Description">
    <meta name="twitter:image" content="https://www.whispersystems.org{{ page.image }}" />
    
    <!-- Stylesheets -->
    {% stylesheet reset %}
    {% stylesheet main %}
    
    <!-- JS -->
    {% javascript vendor/jquery-1.8.3.min %}
    {% javascript main %}

  </head>

  <body class="view-{{ page.body-class }}">
      
      {% include header.html %}
      
      <div class="main-content">
          {{ content }}
      </div><!-- main-content -->
      
      {% include footer.html %}
      
      {% include analytics.html %}
      
  </body>
</html>
