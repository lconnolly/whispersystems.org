---
layout: root
title: Contact Us
body-class: "contact"
meta-description: "Contact Open Whisper Systems"
---

<header class="view-header">
    <div class="view-header--content">
        <h1>{{ page.title }}</h1>
    </div><!-- view-header-content -->
</header>

<section>
    <div class="row">
      <div class="contact-form form">
          <p>Please use the form below to contact us. If you&rsquo;re interested in working with us, please see our <a href="/hiring/">Hiring Page</a>.</p>
          <form method="post" action="//formspree.io/luke@deluko.com">
              <input type="hidden" name="_next" value="http://whispersystems.org/contact-us/thanks.html" />
              
              <div class="form-row">
                  <label for="name">Your Name</label>
                  <input type="text" id="name" name="name" placeholder="John Doe">
              </div>
              <div class="form-row">
                  <label for="name">Your Email</label>
                  <input type="email" id="email" name="_replyto" placeholder="john@doe.com">
              </div>
              <div class="form-row">
                  <label for="name">Your Message</label>
                  <textarea name="message" rows="6" placeholder="Type your message here..."></textarea>
              </div>
              <!-- honeypot -->
              <input type="text" name="_gotcha" class="form-hp" />
              <div class="form-row-submit form-row">
                  <input type="submit" value="Send">
              </div>
          </form>
      </div><!-- contact-form -->
    </div><!-- row -->
</section>
